<div class="container-fluid mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="row">
          <div class="col-md-6">
            <div class="images p-3">
              <div class="text-center p-4">
                <img
                  id="main-image"
                  src="/assets/{{ httpdata.img }}"
                  width="250"
                />
              </div>
              <div class="thumbnail text-center">
                <img
                  onmouseover="change_image(this)"
                  src="/assets/{{ httpdata.img1 }}"
                  width="70"
                />
                <img
                  onmouseover="change_image(this)"
                  src="/assets/{{ httpdata.img2 }}"
                  width="70"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <i class="fa fa-long-arrow-left"></i>
                  <a href="/">
                    <span class="ml-1">Back</span>
                  </a>
                </div>
                <i class="fa fa-shopping-cart text-muted"></i>
              </div>
              <div class="mt-4 mb-3">
                <span class="text-uppercase text-muted brand">{{
                  httpdata.title
                }}</span>
                <h5 class="text-uppercase">{{ httpdata.desc }}</h5>
                <div class="price d-flex flex-row align-items-center">
                  <span class="act-price">KES {{ httpdata.price }}</span>
                  <div class="ml-2">
                    <small class="dis-price">{{ httpdata.desc_price }}</small>
                  </div>
                </div>
              </div>
              <p class="about">{{ httpdata.prod_details }}</p>
              <div class="sizes mt-5">
                <h6 class="text-uppercase">{{ httpdata.size }}</h6>
                <label class="radio">
                  <input type="radio" name="size" value="S" checked />
                  <span>S</span>
                </label>
                <label class="radio">
                  <input type="radio" name="size" value="M" /> <span>M</span>
                </label>
                <label class="radio">
                  <input type="radio" name="size" value="L" /> <span>L</span>
                </label>
                <label class="radio">
                  <input type="radio" name="size" value="XL" /> <span>XL</span>
                </label>
                <label class="radio">
                  <input type="radio" name="size" value="XXL" />
                  <span>XXL</span>
                </label>
              </div>
              <div class="cart mt-4 align-items-center">
                <button class="btn btn-danger text-uppercase mr-2 px-4">
                  Add to cart
                </button>
                <i class="fa fa-heart text-muted"></i>
                <i class="fa fa-share-alt text-muted"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <h2>Leave a comment on this product</h2>
      <div *ngIf="successmessage" class="alert alert-success">
        <span>Success {{ successmessage | json }}</span>
      </div>
      <div *ngIf="errormessage" class="alert alert-danger">
        <span>Warning, {{ errormessage | json }}</span>
      </div>
      <form [formGroup]="form" (ngSubmit)="submitForm()">
        <input
          type="radio"
          formControlName="rating"
          name="rating"
          value="1"
          [defaultChecked]="true"
        />
        1
        <input type="radio" formControlName="rating" name="rating" value="2" />
        2
        <input type="radio" formControlName="rating" name="rating" value="3" />
        3
        <input type="hidden" formControlName="id" />
        <textarea
          name=""
          formControlName="message"
          class="form-control"
          id=""
          cols="50"
          rows="5"
        ></textarea>
        <br />
        <button class="btn btn-info w-100">Add Employee</button>
      </form>
    </div>

    <div class="col-md-6 review">
      <h4><b>Reviews</b></h4>
      {{ empty }}
      <div *ngFor="let row of httpdata1" class="card mt-3">
        <p>{{ row.message }} <br /></p>
      </div>
    </div>
  </div>
</div>
